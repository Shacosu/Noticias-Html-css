<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Login</title>
</head>
<body>
    <div class="register">
        <div class="registerWrapper">
            <div class="registerLeft"> 
                <a href="../../Noticias/home.html"><img class="registerImg" src="../assets/logo.png" alt="logo"></a>
                <h1 class="registerTitle">Registro De Usuario</h1>
                <div class="registerContent">
                    <form class="registerContentCenter" action="../php/registro.php" method="POST">
                        <label for="name">Nombre</label>
                        <input class="registerInput" type="search" placeholder="Nombre" id="n1" name="n1">
                        <label for="lastname">Apellido</label>
                        <input class="registerInput" type="search" placeholder="Apellido" id="n2" name="n2">
                        <label for="user">Nombre de usuario</label>
                        <input class="registerInput" type="search" placeholder="Nombre de usuario" id="n3" name="n3">
                        <label for="email">Correo electronico</label>
                        <input class="registerInput" type="email" placeholder="Correo electronico" id="n4" name="n4">
                        <label for="password">Contraseña</label>
                        <input class="registerInput" type="password" placeholder="Contraseña" id="n5" name="n5">
                            <input class="registerBtn" type="submit" value="Ingresar">
                        <a class="registerBtnLogin" href="../pages/login.html">Ya tengo una cuenta</a>
                    </form>
                </div>
        </div>
    </div>
    <footer style="text-align: center;">
        <p>&copy; Derechos reservados  <b>@Shacosu</b></p>
    </footer>
</body>
</html>
